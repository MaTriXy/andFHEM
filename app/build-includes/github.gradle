task githubLogin(type: Exec) {
    commandLine "bash", "-c", "echo $andFHEMGithubToken | gh auth login --with-token"
}

task githubAuthStatus(type: Exec) {
    commandLine "gh", "auth", "status"
}

task githubUploadRelease(type: Exec) {
    commandLine "gh", "release", "create", version, "-F", file("whatsnew-en.md").absolutePath, "build/outputs/apk/inapp/release/app-inapp-release.apk"
    dependsOn("githubLogin")
}

task githubRelease {
    dependsOn("githubUploadRelease")
}